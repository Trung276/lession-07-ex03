<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhap diem</title>
</head>
<body>
<script>
  inputVatLy=prompt("Nhap diem Vat ly:");
  inputHoaHoc=prompt("Nhap diem Hoa hoc");
  inputSinhHoc=prompt("Nhap diem Sinh hoc");
  let a = parseInt(inputVatLy);
  let b = parseInt(inputHoaHoc);
  let c = parseInt(inputSinhHoc);
  let dtb = (a+b+c)/3;
  document.write('Diem trung binh la: ' +dtb)

</script>
</body>
</html>
