<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Circle</title>
</head>
<body>
  <script>
    inputR=prompt('Nhap vao gia tri ban kinh hinh tron:');
    let r=parseInt(inputR);
    let c=2*3.14159*r;
    document.write('Chu vi hinh tron la: ' + c)
  </script>
</body>
</html>
