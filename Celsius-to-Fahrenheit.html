<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C-to-F</title>
</head>
<body>
<script>
  inputC = prompt("Nhap vao gia tri do C:");
  let c = parseInt(inputC);
  let f = 9*c/5+32
  document.write('Gia tri do C la ' +c);
  document.write(' tuong ung gia tri do F la ' +f)
</script>
</body>
</html>
